<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>


    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/signup}" th:object="${signUpFormDto}" method="post" class="mt-4">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="alert alert-danger d-flex align-items-center mb-3"
                             role="alert"
                             th:if="${#fields.hasGlobalErrors()}"
                             th:text="${#fields.globalErrors()[0]}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text"
                               id="username"
                               th:field="*{username}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:errors="*{username}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:errors="*{password}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password"
                           id="repeat-password"
                           th:field="*{repeatPassword}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('repeatPassword')} ? 'is-invalid' : ''"/>

                    <div class="invalid-feedback" th:errors="*{repeatPassword}"></div>
                </div>

                <input type="hidden" name="redirect_to" th:value="@{/index}"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/auth/signin}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
