<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather Viewer – Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24"
           class="d-inline-block align-text-top">
      Weather Tracker
    </a>
    <div class="d-flex align-items-center">
      <th:block th:if="${currentUser.present}">
        <span class="navbar-text me-3"
              th:text="${currentUser.get().username}">username</span>

        <form th:action="@{/auth/logout}" method="post" class="m-0">
          <button type="submit" class="btn btn-outline-danger">Sign out</button>
        </form>
      </th:block>

      <th:block th:unless="${currentUser.present}">
        <a class="btn btn-outline-primary me-2" th:href="@{/auth/signin}">Sign in</a>
        <a class="btn btn-primary" th:href="@{/auth/signup}">Sign up</a>
      </th:block>
    </div>

  </div>
</nav>

<section id="page-content">
  <div class="container mt-4">
    <form class="d-flex my-4"
          th:action="@{/search}"
          th:object="${searchFormDto}"
          method="post">

      <div class="me-3 flex-grow-1">
        <div class="input-group location-search-input-group">
          <input class="form-control"
                 type="text"
                 th:field="*{name}"
                 placeholder="Enter location"
                 required
                 aria-label="Enter location">

          <button class="btn btn-outline-secondary btn-sm clear-input-button"
                  type="button"
                  onclick="this.previousElementSibling.value=''">
            &times;
          </button>
        </div>

        <div class="text-danger small mt-1"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
          Name error
        </div>
      </div>

      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div>
      <h2>Locations:</h2>

      <!-- If list is empty -->
      <div class="alert alert-warning"
           th:if="${locationDtos == null || locationDtos.isEmpty()}">
        Nothing found. Try another query.
      </div>

      <!-- Cards -->
      <div class="row" th:if="${locationDtos != null && !locationDtos.isEmpty()}">
        <div class="col-12 col-lg-3 col-md-6 mb-4"
             th:each="loc : ${locationDtos}">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" th:text="${loc.name}"></h5>

              <p class="card-text mb-1">
                Latitude: <span th:text="${loc.latitude}"></span>
              </p>

              <p class="card-text mb-1">
                Longitude: <span th:text="${loc.longitude}"></span>
              </p>

              <p class="card-text mb-1">
                Country: <span th:text="${loc.country}"></span>
              </p>

              <p class="card-text mb-3">
                State:
                <span th:text="${loc.state != null ? loc.state : '-'}"></span>
              </p>

              <div class="mt-auto">
                <!-- Example "Add" submit (adapt action to your real endpoint) -->
                <form th:action="@{/locations/add}" method="post" class="m-0">
                  <input type="hidden" name="name" th:value="${loc.name}">
                  <input type="hidden" name="latitude" th:value="${loc.latitude}">
                  <input type="hidden" name="longitude" th:value="${loc.longitude}">
                  <input type="hidden" name="country" th:value="${loc.country}">
                  <input type="hidden" name="state" th:value="${loc.state}">
                  <button type="submit" class="btn btn-primary w-100">Add</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
  <div class="px-4">
    <span>© Weather Viewer, project from <a
        href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
  </div>
</footer>

</body>
</html>
