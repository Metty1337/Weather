<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather Viewer – Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24"
           class="d-inline-block align-text-top">
      Weather Tracker
    </a>
    <div class="d-flex align-items-center">
      <th:block th:if="${currentUser.present}">
        <span class="navbar-text me-3"
              th:text="${currentUser.get().username}">username</span>

        <form th:action="@{/auth/logout}" method="post" class="m-0">
          <button type="submit" class="btn btn-outline-danger">Sign out</button>
        </form>
      </th:block>

      <th:block th:unless="${currentUser.present}">
        <a class="btn btn-outline-primary me-2" th:href="@{/auth/signin}">Sign in</a>
        <a class="btn btn-primary" th:href="@{/auth/signup}">Sign up</a>
      </th:block>
    </div>

  </div>
</nav>

<section id="page-content">
  <div class="container mt-4">

    <div class="d-flex my-4">
      <div class="input-group location-search-input-group me-3">
        <input class="form-control" type="text" name="name" placeholder="Enter location" required>
        <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                onclick="this.previousElementSibling.value=''">
          &times;
        </button>
      </div>
      <button class="btn btn-outline-success">Search</button>
    </div>

    <div class="row" th:if="${weatherDtos != null and !weatherDtos.isEmpty()}">
      <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="w : ${weatherDtos}">
        <div class="card h-100 position-relative weather-card">

          <!-- Delete (optional) -->
          <div class="position-absolute weather-card-delete-form">
            <form th:action="@{/weather/delete}" method="post" class="m-0">
              <!-- use whatever identifier you have; if 'name+country' is unique, ok; better use id -->
              <input type="hidden" name="name" th:value="${w.name}">
              <input type="hidden" name="country" th:value="${w.country}">
              <button type="submit" class="btn-close" aria-label="Delete"></button>
            </form>
          </div>

          <!-- Icon -->
          <img class="card-img-top img-fluid"
               th:src="@{https://openweathermap.org/img/wn/{icon}@4x.png(icon=${w.icon})}"
               alt="Weather icon">

          <div class="card-body d-flex flex-column">
            <h1 class="card-text" th:text="${w.temp + '°C'}"></h1>

            <h3 class="card-title"
                th:text="${w.name + ', ' + w.country}"></h3>

            <p class="card-text mb-1">
              Feels like <span th:text="${w.feelsLike}"></span>°C.
              <span th:text="${w.weather}"></span>
            </p>

            <p class="card-text mb-1"
               th:text="${'Humidity: ' + w.humidity + '%'}"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div class="alert alert-secondary" role="alert"
         th:if="${weatherDtos == null or weatherDtos.isEmpty()}">
      No locations yet. Use the search above to add one.
    </div>

  </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
  <div class="px-4">
    <span>© Weather Viewer, project from <a
        href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
  </div>
</footer>

</body>
</html>
